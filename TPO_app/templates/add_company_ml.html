<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            width: 95%;
            max-width: 600px;
            text-align: center;
            color: #ecf0f1;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(241, 196, 15, 0.7);
            color: #f1c40f;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            text-align: left;
            color: #bdc3c7;
        }
        input, textarea {
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            width: 100%;
            background: #2c3e50;
            color: #ecf0f1;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            background: #34495e;
            box-shadow: 0px 4px 10px rgba(52, 152, 219, 0.4);
        }
        /* üî• Increased input box size for Job Openings */
        input[type="number"] {
            width: 100%;
            text-align: center;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            background: #34495e;
        }
        input[type="number"]:focus {
            background: #3a4d63;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(46, 204, 113, 0.4);
        }
        button:hover {
            background: linear-gradient(45deg, #229954, #27ae60);
            transform: scale(1.05);
        }
        .nav-link {
            display: inline-block;
            text-align: center;
            margin-top: 12px;
            padding: 12px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(52, 152, 219, 0.4);
            width: 45%;
            text-align: center;
        }
        .nav-link:hover {
            background: linear-gradient(45deg, #2980b9, #1f618d);
            transform: scale(1.05);
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #34495e;
            font-size: 14px;
        }
        th {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        td {
            background-color: #1e272e;
        }
        .total-box {
            font-weight: bold;
            color: #f1c40f;
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
            table {
                font-size: 12px;
            }
            input[type="number"] {
                font-size: 14px;
                padding: 10px;
            }
            .nav-link {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>‚ûï Add Company</h2>
    <form method="post" action="{% url 'add_company_ml' %}">
        {% csrf_token %}

        <label for="id_name">üè¢ Company Name:</label>
        <input type="text" name="name" id="id_name" required>

        <label for="id_required_skills">üõ† Required Skills (comma-separated):</label>
        <textarea name="required_skills" id="id_required_skills" rows="3" required></textarea>

        <label for="id_num_posts">üìå Number of Job Openings:</label>
        <input type="number" name="num_posts" id="id_num_posts" min="1" required>

        <h3>üìä Previous Years' Recruitment</h3>
        <div class="table-container">
            <table>
                <tr>
                    <th>1 Year Ago</th>
                    <th>2 Years Ago</th>
                    <th>3 Years Ago</th>
                    <th>4 Years Ago</th>
                    <th>5 Years Ago</th>
                    <th>Total</th>
                    <th>Accumulated %</th>
                </tr>
                <tr>
                    <td><input type="number" name="prev_yr_1" id="id_prev_yr_1" value="0" min="0"></td>
                    <td><input type="number" name="prev_yr_2" id="id_prev_yr_2" value="0" min="0"></td>
                    <td><input type="number" name="prev_yr_3" id="id_prev_yr_3" value="0" min="0"></td>
                    <td><input type="number" name="prev_yr_4" id="id_prev_yr_4" value="0" min="0"></td>
                    <td><input type="number" name="prev_yr_5" id="id_prev_yr_5" value="0" min="0"></td>
                    <td id="total_recruitment" class="total-box">0</td>
                    <td id="accumulated_percentage" class="total-box">0%</td>
                </tr>
            </table>
        </div>

        <button type="submit">üöÄ Add Company</button>
    </form>

    <a href="{% url 'index' %}" class="nav-link">üè† Home</a>  
    <a href="{% url 'company_list' %}" class="nav-link">üìú View Companies</a>
</div>

<script>
    function calculateRecruitmentStats() {
        let years = ["prev_yr_1", "prev_yr_2", "prev_yr_3", "prev_yr_4", "prev_yr_5"];
        let total = years.reduce((sum, id) => sum + (parseInt(document.getElementById("id_" + id).value) || 0), 0);
        document.getElementById("total_recruitment").innerText = total;

        let accumulated_change = ((total - (parseInt(document.getElementById("id_prev_yr_5").value) || 1)) / 100).toFixed(2);
        document.getElementById("accumulated_percentage").innerText = accumulated_change + "%";
    }

    document.querySelectorAll("input[type='number']").forEach(input => {
        input.addEventListener("input", calculateRecruitmentStats);
    });
</script>

</body>
</html>
