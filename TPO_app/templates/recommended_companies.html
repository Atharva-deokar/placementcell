<!-- TPO_app/templates/TPO_app/recommended_companies.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Companies</title>
</head>
<body>
    <h2>Recommended Companies for {{ student.name }}</h2>
    <ul>
        {% for company, score in recommended_companies %}
            <li>{{ company }} (Similarity: {{ score }})</li>
        {% endfor %}
    </ul>
</body>
</html>
